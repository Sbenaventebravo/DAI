<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

	.row
	{
		margin-bottom: 10px;
	}
	.linea
	{
		border-bottom: 1px #f2f2f2 solid;
	}
	.negrita
	{
		font-weigh:bold;
	}
  </style>
 
</head>
<body>
	<nav class="navbar navbar-inverse">
	    <div class="row">
			<div class="col-md-12">
				<div class="navbar-header">
			      <a class="navbar-brand" href="#">Kickstart Web</a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="#">Home</a></li>
			      <li><a href="#">About</a></li>
			      <li><a href="#">Contact</a></li>
			    </ul>
			</div>
		</div>
	</nav>
	
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 >Person Form</h1>
		</div>
	</div>
	<div class="row">
		<div class="alert alert-danger alert-dismissible">
		    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		    Error Messages
  		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="linea"></p>
		</div>
	</div>

	<form>
		<div class="row margin-bottom">
			<div class="col-md-2">
			  <label for="title">Title</label>
			  <input class="form-control" id="title" type="text" placeholder="Mr.">
			</div>
			<div class="col-md-5">
			  <label for="fname">First Name</label>
			  <input class="form-control" id="fname" type="text" placeholder="Chee Kin">
			</div>
			<div class="col-md-5">
			  <label for="lname">Last Name</label>
			  <input class="form-control" id="lname" type="text" placeholder="Lim">
			</div>
		</div>
		<div class="row">

			<div class="col-md-6">
			  <label for="gender">Gender</label>
			  <select class="form-control" id="gender">
				<option>Male</option>
				<option>Female</option>
			  </select>
			</div>
			<div class="col-md-6">
			  <label for="dateb">Date of Birth</label>
			  <input class="form-control" id="dateb" type="text" placeholder="dd/mm/yyy">
			</div>

		</div>
		<div class="row">
			<div class="col-md-12">
			  <label for="address">Adress</label>
			  <input class="form-control" id="addres" type="text" placeholder="Street">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6"> 
			  <input class="form-control" id="city" type="text" placeholder="City">
			</div>
			<div class="col-md-6">
			  <input class="form-control" id="addres" type="text" placeholder="State">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6"> 
			  <input class="form-control" id="postcode" type="text" placeholder="Postcode">
			</div>
			<div class="col-md-6">
			  <select class="form-control" id="country" placeholder="Country">
				<option>Chile</option>
				<option>Argetina</option>
			  </select>
			</div>
		</div>
	</form>
	<div class="row">
		<div class="col-md-12">
			<p class="linea"></p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="negrita">@Kickstart Web 2012</p>
		</div>
	</div>
</div>

</body>
</html>
