<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formulario 3</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="../DAI/font-awesome-4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
		.row
		{
			margin-top: 1%;
			margin-bottom: 1%;
		}
		</style>
	</head>
	<body>
		<div class="cointainer">
			<div class="row">
				<div class="col-md-2">
					
				</div>
				<div class="col-md-4">
					<input class="form-control" type="text" id="fname" placeholder="First Name">
				</div>
				<div class="col-md-4">
					<input class="form-control" type="text" id="lname" placeholder="Last Name">
				</div>
				<div class="col-md-2">
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					
				</div>
				<div class="col-md-8">
					<input class="form-control" type="text" id="dname" placeholder="Display Name">
				</div>
				<div class="col-md-2">
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					
				</div>
				<div class="col-md-8">
					<input class="form-control" type="text" id="email" placeholder="Email Adress">
				</div>
				<div class="col-md-2">
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					
				</div>
				<div class="col-md-4">
					<input class="form-control" type="password" id="pass" placeholder="Password">
				</div>
				<div class="col-md-4">
					<input class="form-control" type="password" id="cpass" placeholder="Confirm Password">
				</div>
				<div class="col-md-2">
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					
				</div>
				<div class="col-md-1">
					<button type="button" id="btnagree">I Agree</button>
				</div>
				<div class="col-md-7">
					<p>by clicking <button type="button" class="btn btn-primary btn-xs">Register</button>. you agree to the <a href="#">Terms and Conditions</a> set out by this site. Including our Cookie Use.</p>

				</div>
				<div class="col-md-2">
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary btn-block">Register</button>

				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-success btn-block">Sing In</button>
				</div>
				<div class="col-md-3">
					
				</div>
			</div>
		</div>

	</body>
</html>
